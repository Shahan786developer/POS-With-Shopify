{% extends "posapp/dablock.html" %}

{% load static %}


{% block content %}

<div class="page-wrapper">
<div class="content">
<div class="page-header">
<div class="page-title">
<h4>Product Edit Sub Category</h4>
<h6>Create new product Category</h6>
</div>
</div>

<div class="card">
<div class="card-body">
<div class="row">
<div class="col-lg-4 col-sm-6 col-12">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
<div class="form-group">
<label>Parent Category</label>

   
    <select class="form-select" name="parent_category">
        {% for category in Categories %}
            <option value="{{ category.id }}" {% if category.id == form.parent_category.id %}selected{% endif %}>
                {{ category.name }}
            </option>
        {% endfor %}
    </select>
    
    </div>
    </div>
    <div class="col-lg-4 col-sm-6 col-12">
    <div class="form-group">
    <label>Category Name</label>
    <input class="form-control" type="text" name="subcategory_name" value=" {{form.subcategory_name.value}} " >
    </div>
    </div>
    <div class="col-lg-4 col-sm-6 col-12">
    <div class="form-group">
    <label>Category Code</label>
    <input class="form-control" type="text" name="code" value = {{form.code.value}} >
    </div>
    </div>
    <div class="col-lg-12">
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" name="description">{{ form.description.value }}</textarea>
        </div>
    </div>

    <div class="col-lg-12">
        <button type="submit" class="btn btn-submit me-2">Update</button>
        <a href="{% url 'brandlist' %}" class="btn btn-cancel">Cancel</a>
        </div>
        </form>
</div>
</div>
</div>
</div>

</div>
</div>
</div>


{% endblock content %}
